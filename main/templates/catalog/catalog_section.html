{% extends "main/base.html" %}
{% load static %}

{% block content %}
<link href="{% static 'css/catalog_style.css' %}" rel="stylesheet">
<div class="catalog-sections-grid">
  {% for section in sections %}
    <a href="{% url 'catalog_section' section.slug %}" class="section-tile">
      <img src="{% static section.image %}" alt="{{ section.name }}">
      <span>{{ section.name }}</span>
    </a>
  {% endfor %}
</div>
{% endblock %}
