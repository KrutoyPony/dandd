{% extends "main/base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
    <section style="padding: 48px; background: #F5F2FF; border-radius: 32px; margin-bottom: 48px; text-align: center;">
        <h1 style="color: #A185E8; font-size: 3rem; font-weight: 800;">Добро пожаловать в наш магазин!</h1>
        <p style="font-size: 1.2rem; margin: 24px 0 32px;">Современные игровые аксессуары, одежда и мебель для сетапа</p>
        <a href="/catalog/" style="background: #A185E8; color: #fff; padding: 16px 40px; border-radius: 20px; text-decoration: none; font-size: 1.1rem; font-weight: 600;">Перейти в каталог</a>
    </section>

    <section style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 32px;">
        <a href="/catalog/koja/" style="background: #fff; border-radius: 24px; padding: 24px; box-shadow: 0 2px 16px rgba(160,133,232,0.08); text-align: center; text-decoration: none; transition: box-shadow 0.2s;">
            <img src="{% static 'img/koja.png' %}" alt="Кожа" style="height: 90px; margin-bottom: 20px;">
            <div style="color: #A185E8; font-size: 1.2rem; font-weight: 600;">Кожа</div>
        </a>
        <a href="/catalog/rukava/" style="background: #fff; border-radius: 24px; padding: 24px; box-shadow: 0 2px 16px rgba(160,133,232,0.08); text-align: center; text-decoration: none; transition: box-shadow 0.2s;">
            <img src="{% static 'img/rukava.png' %}" alt="Игровые рукава" style="height: 90px; margin-bottom: 20px;">
            <div style="color: #A185E8; font-size: 1.2rem; font-weight: 600;">Игровые рукава</div>
        </a>
        <a href="/catalog/odezhda/" style="background: #fff; border-radius: 24px; padding: 24px; box-shadow: 0 2px 16px rgba(160,133,232,0.08); text-align: center; text-decoration: none; transition: box-shadow 0.2s;">
            <img src="{% static 'img/odezhda.png' %}" alt="Одежда" style="height: 90px; margin-bottom: 20px;">
            <div style="color: #A185E8; font-size: 1.2rem; font-weight: 600;">Одежда</div>
        </a>
        <a href="/catalog/stoly/" style="background: #fff; border-radius: 24px; padding: 24px; box-shadow: 0 2px 16px rgba(160,133,232,0.08); text-align: center; text-decoration: none; transition: box-shadow 0.2s;">
            <img src="{% static 'img/stoly.png' %}" alt="Столы" style="height: 90px; margin-bottom: 20px;">
            <div style="color: #A185E8; font-size: 1.2rem; font-weight: 600;">Столы</div>
        </a>
    </section>
{% endblock %}
